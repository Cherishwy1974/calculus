            height: 100%;
            padding: 0 20px;
        }

            position: absolute;
            content: "";
            right: 0;
            bottom: 0;
            transition: all 0.3s ease;
        }

            height: 0%;
            width: 2px;
        }
        .btn-8:after {
            width: 0%;
            height: 2px;
        }
        .btn-8:hover:before {
            height: 100%;
        }
        .btn-8:hover:after {
            width: 100%;
        }

        }

        <script>
            var colors = new Array(
                [62, 35, 255],
                [60, 255, 60],
                [255, 35, 98],
                [45, 175, 230],
                [255, 0, 255],
                [255, 128, 0]
            );
    
            var step = 0;
            var colorIndices = [0, 1, 2, 3];
            var gradientSpeed = 0.002;
    
            function updateGradient() {
                if ($ === undefined) return;
    
                var c0_0 = colors[colorIndices[0]];
                var c0_1 = colors[colorIndices[1]];
                var c1_0 = colors[colorIndices[2]];
                var c1_1 = colors[colorIndices[3]];
    
                var istep = 1 - step;
                var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
                var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
                var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
                var color1 = "rgb(" + r1 + "," + g1 + "," + b1 + ")";
    
                var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
                var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
                var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
                var color2 = "rgb(" + r2 + "," + g2 + "," + b2 + ")";
    
                $('#gradient').css({
                    background: "-webkit-gradient(linear, left top, right top, from(" + color1 + "), to(" + color2 + "))"
                }).css({
                    background: "-moz-linear-gradient(left, " + color1 + " 0%, " + color2 + " 100%)"
                });
    
                step += gradientSpeed;
                if (step >= 1) {
                    step %= 1;
                    colorIndices[0] = colorIndices[1];
                    colorIndices[2] = colorIndices[3];
    
                    colorIndices[1] = (colorIndices[1] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
                    colorIndices[3] = (colorIndices[3] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
                }
            }
    
            setInterval(updateGradient, 10);
        </script>

        for (let i = 1; i <= 42; i++) {

            let hue = (i * 360 / 42); // Distribute hues evenly across the color wheel
            let color = `hsl(${hue}, 70%, 60%)`;

            document.write(`<button class="btn-8" style="background-color: ${color}; background-image: linear-gradient(315deg, ${color} 0%, #c797eb 74%);"><span>Button ${i}</span></button>`);

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mainContent = document.getElementById('main-content');
        const contentFrame = document.getElementById('content-frame');
    
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('shifted');
        });
    
        document.querySelectorAll('.buttons-grid a').forEach(link => {
            let clickCount = 0;
            let clickTimer = null;
    
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const url = link.getAttribute('data-url');
    
                if (!url || url === '#') {
                    console.log('此按钮未设置URL');
                    return;
                }
    
                clickCount++;
    
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        contentFrame.setAttribute('src', url);
                        clickCount = 0;
                    }, 300);
                } else if (clickCount === 2) {
                    clearTimeout(clickTimer);
                    window.location.href = url;
                    clickCount = 0;
                }
            });
        });
    </script>
