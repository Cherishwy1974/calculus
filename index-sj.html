<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敲一下</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f8ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ff6347;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 300px;
        }
        .progress-svg {
            width: 100%;
            height: 100%;
        }
        .progress-path {
            stroke: #ff6347;
            stroke-width: 10;
            fill: none;
        }
        .progress-background {
            stroke: #ffe4e1;
            stroke-width: 10;
            fill: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.9);
        }
        .progress-values {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
            display: flex;
            flex-wrap: wrap;
        }
        .progress-values span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>困倦值</h1>
    <div class="progress-container">
        <svg class="progress-svg" viewBox="0 0 400 100">
            <path class="progress-background" d="M10,90 Q50,10 90,90 T170,90 T250,10 T330,90" />
            <path class="progress-path" id="progressPath" d="M10,90 Q50,10 90,90 T170,90 T250,10 T330,90" />
        </svg>
    </div>
    <button onclick="cutPrice()">敲一下</button>
    <div class="progress-values" id="progressValues"></div>

<script>
    let currentIndex = 0;
    const path = document.getElementById('progressPath');
    const pathLength = path.getTotalLength();
    path.style.strokeDasharray = pathLength;
    path.style.strokeDashoffset = 0;

    function cutPrice() {
        const progressValues = document.getElementById('progressValues');
        const reduction = 1 / Math.pow(2, currentIndex + 1);

        // 计算新的偏移值
        const newOffset = pathLength * reduction;

        // 更新偏移值
        path.style.strokeDashoffset = parseFloat(path.style.strokeDashoffset) + newOffset;

        // 更新显示的数列值
        const fraction = `1/${Math.pow(2, currentIndex + 1)}`;
        if (currentIndex === 0) {
            progressValues.textContent = `减少：${fraction}`;
        } else {
            progressValues.textContent += `、${fraction}`;
        }

        // 更新当前索引
        currentIndex++;
    }
</script>

</body>
</html>
